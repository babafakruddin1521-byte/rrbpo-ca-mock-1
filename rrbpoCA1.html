<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Affairs Mock - RRB PO Mains 2025</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
  body{background:#ffffff;color:#ffffff;}
  .login-page{background:linear-gradient(135deg,#1e3a8a,#2563eb);height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;}
  .login-box{background:rgba(255,255,255,0.12);padding:55px 45px;border-radius:25px;width:90%;max-width:480px;box-shadow:0 20px 50px rgba(0,0,0,0.5);backdrop-filter:blur(12px);}
  .login-box h1{font-size:2.8em;color:#fff;margin-bottom:15px;}
  .login-box p{font-size:1.4em;color:#e0e7ff;margin:20px 0;}
  .input-group{margin:25px 0;}
  .input-group label{display:block;color:#fff;font-size:1.3em;margin-bottom:12px;}
  .input-group input{padding:20px;font-size:1.3em;width:100%;border:none;border-radius:16px;background:#fff;color:#000;}
  .input-group input[readonly]{background:#e0e7ff;color:#1e40af;font-weight:bold;}
  .login-btn{background:#10b981;color:white;padding:22px;font-size:1.6em;border:none;border-radius:16px;width:100%;cursor:pointer;margin-top:30px;font-weight:bold;}

  .header{background:#1e40af;color:white;padding:18px;display:flex;justify-content:space-between;align-items:center;position:fixed;top:0;width:100%;z-index:1000;}
  .timer{background:#dc2626;padding:12px 22px;border-radius:30px;font-size:1.5em;font-weight:bold;}
  .hamburger{font-size:2.3em;cursor:pointer;color:white;}

  .palette{position:fixed;right:-360px;top:0;width:360px;height:100vh;background:#fff;color:#000;box-shadow:-8px 0 35px rgba(0,0,0,0.4);transition:0.4s;z-index:999;padding:110px 30px 30px;overflow-y:auto;}
  .palette.open{right:0;}
  .palette-header{background:#1e40af;color:white;padding:25px;position:fixed;width:360px;top:0;right:-360px;transition:0.4s;text-align:center;font-size:1.6em;}
  .palette-header.open{right:0;}
  .palette-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-top:30px;}
  .pbtn{width:60px;height:60px;border-radius:16px;display:flex;align-items:center;justify-content:center;font-weight:bold;cursor:pointer;border:3px solid #555;font-size:1.2em;}
  .notvisited{background:#e5e7eb;color:#333;}
  .answered{background:#22c55e;color:white;}
  .marked{background:#f59e0b;color:white;border:3px solid #000;}

  .container{margin:100px auto 140px;padding:0;max-width:100%;}
  .qbox{background:#fff;color:#000;padding:40px;border-radius:22px;margin:0 15px 30px;box-shadow:0 12px 35px rgba(255, 255, 255, 0.15);}
  .qno{font-size:1.7em;font-weight:bold;color:#1e40af;margin-bottom:22px;}
  .options label{display:block;padding:22px;margin:16px 0;background:#f8fafc;border:2px solid #ddd;border-radius:16px;cursor:pointer;transition:0.3s;}
  .options label:hover{background:#dbeafe;border-color:#3b82f6;}
  .options input[type="radio"]{margin-right:20px;transform:scale(1.7);}

  .nav-btns{display:flex;gap:20px;justify-content:space-between;margin-top:50px;}
  .nav-btn{padding:12px 28px;border:none;border-radius:12px;font-size:1.1em;font-weight:bold;cursor:pointer;}
  .prev-btn{background:#6b7280;color:white;}
  .next-btn{background:#3b82f6;color:white;}

  .bottom-bar{position:fixed;bottom:0;left:0;width:100%;background:#d4d4d4;padding:10px;box-shadow:0 -6px 30px rgba(255, 255, 255, 0.25);display:flex;gap:30px;justify-content:center;z-index:998;}
  .btn{padding:12px 35px;border:none;border-radius:16px;font-size:1.4em;font-weight:bold;cursor:pointer;}
  .mark-btn{background:#f59e0b;color:white;}
  .submit-btn{background:#16a34a;color:white;}

  .result{display:none;text-align:center;padding:80px;background:#fff;color:#000;margin:40px 15px;border-radius:28px;box-shadow:0 20px 60px rgba(0,0,0,0.2);}
  .score-big{font-size:6em;color:#16a34a;margin:50px 0;font-weight:bold;}
  .analysis-btn,.retest-btn{padding:25px 80px;margin:35px;font-size:1.7em;border:none;border-radius:20px;cursor:pointer;}
  .analysis-btn{background:#3b82f6;color:white;}
  .retest-btn{background:#6b7280;color:white;}

  .analysis-section{display:none;margin:40px 15px;padding:35px;background:#fff;color:#000;border-radius:22px;}
  .ansbox{background:#f0f9ff;padding:35px;border-radius:20px;margin:30px 0;border-left:10px solid #3b82f6;}
  .correct{color:#16a34a;font-weight:bold;}
  .wrong{color:#ef4444;font-weight:bold;}
  .hidden{display:none;}
</style>
</head>
<body>

<div id="loginPage" class="login-page">
  <div class="login-box">
    <h1>CURRENT AFFAIRS MOCK TEST</h1>
    <p>RRB PO Mains 2025 (June-Nov)</p>
    <h2>40 Questions • 15 Minutes</h2>
    <div class="input-group">
      <label>User ID</label>
      <input type="text" value="110111011" readonly>
    </div>
    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter Password">
    </div>
    <button class="login-btn" onclick="checkLogin()">Start Test</button>
  </div>
</div>

<div id="examPage" class="hidden">
  <div class="header">
    <div><strong>Current Affairs</strong><br>User ID: 110111011</div>
    <div class="timer" id="timer">15:00</div>
    <div class="hamburger" onclick="togglePalette()">☰</div>
  </div>

  <div class="palette-header" id="pheader">Question Palette</div>
  <div class="palette" id="palette">
    <div class="palette-grid" id="paletteGrid"></div>
  </div>

  <div class="container" id="quizContainer"></div>

  <div class="bottom-bar">
    <button class="btn mark-btn" onclick="markForReview()">Mark for Review</button>
    <button class="btn submit-btn" onclick="submitTest()">Submit Test</button>
  </div>
</div>

<div class="result" id="result">
  <h2>Test Completed!</h2>
  <div class="score-big" id="finalScore">0/40</div>
  <p>Time Taken: <span id="timeTaken">0</span> sec | Accuracy: <span id="accuracy">0</span>%</p>
  <button class="analysis-btn" onclick="showAnalysis()">View Analysis</button>
  <button class="retest-btn" onclick="location.reload()">Re-attempt</button>
</div>

<div class="analysis-section" id="analysisSection"></div>

<script>
const CORRECT_PASSWORD = "19991010";

function checkLogin() {
  if (document.getElementById("password").value === CORRECT_PASSWORD) {
    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("examPage").classList.remove("hidden");
    initExam();
  } else {
    alert("Incorrect Password!");
  }
}

const questions = [
  {q:1, text:"Which state became the first to achieve 100% literacy under the ULLAS scheme in 2025?", options:["Mizoram","Kerala","Himachal Pradesh","Goa"], ans:"a", exp:"Mizoram achieved full literacy under Nav Bharat Saaksharta Karyakram (ULLAS)."},
  {q:2, text:"Where in India was the 20th Session of the UNESCO Intergovernmental Committee for Intangible Cultural Heritage held in 2025?", options:["Red Fort, New Delhi","Taj Mahal, Agra","Qutub Minar, Delhi","India Gate, Delhi"], ans:"a", exp:"It was hosted at the historic Red Fort."},
  {q:3, text:"Who won the Fiction category in the 76th National Book Awards announced in 2025?", options:["Rabih Alameddine","Leila Aboulela","Omar El Akkad","Patricia Smith"], ans:"a", exp:"Rabih Alameddine was awarded for Fiction."},
  {q:4, text:"Which Indian social worker received the International Buddha Peace Award in 2025?", options:["Mustafa Yusufali Gom","Madhusudan Sai","Sheetal Devi","Mariangela Hungria"], ans:"a", exp:"Mustafa Yusufali Gom was honoured."},
  {q:5, text:"Which scientist was awarded the World Food Prize in 2025 for contributions to soybean research?", options:["Mariangela Hungria","Leila Aboulela","Rabih Alameddine","Others"], ans:"a", exp:"Brazilian scientist Mariangela Hungria."},
  {q:6, text:"What was the theme of the FICCI TURF 2025 event focused on Indian sports?", options:["Forging the Path to Global Excellence","Digital Transformation in Sports","Sustainable Sports Development","Economic Impact of Sports"], ans:"a", exp:"Theme: Forging the Path to Global Excellence."},
  {q:7, text:"In which city was the EARTH Summit 2025 inaugurated by Union Home Minister Amit Shah?", options:["Gandhinagar","New Delhi","Mumbai","Bengaluru"], ans:"a", exp:"Held in Gandhinagar, Gujarat."},
  {q:8, text:"Where was the 2nd WHO Global Summit on Traditional Medicine held in 2025?", options:["New Delhi","Geneva","Paris","Bangkok"], ans:"a", exp:"Co-hosted by India in New Delhi."},
  {q:9, text:"Which country hosted the 47th ASEAN Summit in 2025?", options:["Malaysia","Indonesia","Thailand","Singapore"], ans:"a", exp:"Malaysia hosted it in Kuala Lumpur."},
  {q:10, text:"Which scheme did the Assam cabinet approve in 2025 for financial assistance to tea garden workers?", options:["Eti Koli Duti Paat","PM Kisan Samman Nidhi","ULLAS Scheme","Swachh Bharat Mission"], ans:"a", exp:"Eti Koli Duti Paat scheme."},
  {q:11, text:"Nitish Kumar was sworn in as Chief Minister of Bihar for which term in November 2025?", options:["10th term","9th term","8th term","11th term"], ans:"a", exp:"Historic 10th term."},
  {q:12, text:"Which endangered birds were protected by the Supreme Court's 2025 verdict adopting an ecocentric approach?", options:["Great Indian Bustard and Lesser Florican","Asian Vulture","House Sparrow","Indian Peacock"], ans:"a", exp:"GIB and Lesser Florican."},
  {q:13, text:"Which country officially adopted the Euro currency starting January 1, 2026?", options:["Bulgaria","Romania","Croatia","Sweden"], ans:"a", exp:"Bulgaria joined the Eurozone."},
  {q:14, text:"Which two countries were admitted as borrowing members of the New Development Bank (NDB) in 2025?", options:["Colombia and Uzbekistan","Egypt and UAE","Bangladesh and Uruguay","Algeria and Ethiopia"], ans:"a", exp:"Colombia and Uzbekistan."},
  {q:15, text:"What is the name of the new agriculture scheme approved by the Cabinet in 2025 focusing on crop diversification?", options:["Prime Minister Dhan-Dhaanya Krishi Yojana","PM Kisan Samman Nidhi","PM Fasal Bima Yojana","Soil Health Card Scheme"], ans:"a", exp:"PM Dhan-Dhaanya Krishi Yojana."},
  {q:16, text:"Which author won the PEN Pinter Prize in 2025?", options:["Leila Aboulela","Rabih Alameddine","Others","Indian author"], ans:"a", exp:"Sudanese-Scottish writer Leila Aboulela."},
  {q:17, text:"Which football club won the expanded FIFA Club World Cup in 2025?", options:["Chelsea","Real Madrid","Manchester City","Al Hilal"], ans:"a", exp:"Chelsea FC."},
  {q:18, text:"Which city retained the top position in the Swachh Survekshan Awards 2024-25 announced in 2025?", options:["Indore","Surat","Navi Mumbai","Mysuru"], ans:"a", exp:"Indore continued its winning streak."},
  {q:19, text:"Which country hosted the 17th BRICS Summit in 2025?", options:["Brazil","Russia","South Africa","India"], ans:"a", exp:"Brazil in Rio de Janeiro."},
  {q:20, text:"Madhusudan Sai received the highest civilian honour from which country in 2025?", options:["Fiji","Mauritius","Bhutan","Maldives"], ans:"a", exp:"Companion of the Order of Fiji."},
  {q:21, text:"Which para-archer expressed ambition to compete in able-bodied events after her 2025 success?", options:["Sheetal Devi","Deepika Kumari","Bombayla Devi","Others"], ans:"a", exp:"Armless archer Sheetal Devi."},
  {q:22, text:"The National Action Plan on Antimicrobial Resistance (NAP-AMR) 2.0 covers which period?", options:["2025-2029","2024-2028","2026-2030","2023-2027"], ans:"a", exp:"Five-year plan from 2025 to 2029."},
  {q:23, text:"The Cabinet approved a ₹7,280 crore scheme in 2025 for the manufacturing of what?", options:["Rare Earth Magnets","Solar Panels","Electric Vehicle Batteries","Semiconductors"], ans:"a", exp:"Rare Earth Magnet production."},
  {q:24, text:"India sent a field hospital as humanitarian aid to which country affected by a cyclone in 2025?", options:["Sri Lanka","Bangladesh","Myanmar","Maldives"], ans:"a", exp:"Aid for Cyclone Ditwah relief in Sri Lanka."},
  {q:25, text:"Which country will host the World Circular Economy Forum in 2026 after roadshows in India in 2025?", options:["India","Finland","Brazil","Germany"], ans:"a", exp:"India to host WCEF 2026."},
  {q:26, text:"Oman introduced its first polymer banknote in 2025; what was its denomination?", options:["One-rial","Five-rial","Ten-rial","Half-rial"], ans:"a", exp:"One-rial polymer note."},
  {q:27, text:"Did India and Oman sign a Comprehensive Economic Partnership Agreement (CEPA) in 2025?", options:["Yes","No","Only draft signed","Postponed"], ans:"a", exp:"Yes, strengthening economic ties."},
  {q:28, text:"The 5th edition of the India-Malaysia joint military exercise 'Harimau Shakti 2025' was held in which location?", options:["Mahajan Field Firing Range, Rajasthan","Malaysia","Kerala","Assam"], ans:"a", exp:"In Rajasthan, India."},
  {q:29, text:"GI tag was granted in 2025 to the traditional 'Dao' blade and 'Bugle' instrument from which state?", options:["Nagaland","Manipur","Mizoram","Arunachal Pradesh"], ans:"a", exp:"From Nagaland."},
  {q:30, text:"The 56th International Film Festival of India (IFFI) in 2025 was held from 20-28 November in which state?", options:["Goa","Mumbai","Kolkata","Delhi"], ans:"a", exp:"Traditional venue Goa."},
  {q:31, text:"The government targeted awarding how many kilometres of National Highway projects in FY 2026?", options:["10,000 km","15,000 km","20,000 km","5,000 km"], ans:"a", exp:"10,000 km target."},
  {q:32, text:"ISRO's Venus Orbiter Mission, also known as Shukrayaan-1, is scheduled for launch in which year?", options:["March 2028","2030","2026","2029"], ans:"a", exp:"Planned for March 2028."},
  {q:33, text:"Which film was selected as India's official entry for the Best International Feature Film at the 2026 Oscars?", options:["Laapataa Ladies","Animal","Others","None"], ans:"a", exp:"Laapataa Ladies."},
  {q:34, text:"The 'Antariksh Prayogshala' initiative for space experiments by students was launched by which organisation?", options:["IN-SPACe","ISRO","DRDO","NSIL"], ans:"a", exp:"By IN-SPACe."},
  {q:35, text:"Pakistan's Army Chief received the highest civilian honour from which country in 2025?", options:["Saudi Arabia","UAE","Qatar","Turkey"], ans:"a", exp:"From Saudi Arabia."},
  {q:36, text:"Which country is set to host the COP30 climate summit discussed widely in 2025 developments?", options:["Brazil","India","France","USA"], ans:"a", exp:"Brazil."},
  {q:37, text:"What is the name of the joint military exercise between India and Malaysia conducted in 2025?", options:["Harimau Shakti","Nomadic Elephant","Dustlik","Samudra Shakti"], ans:"a", exp:"Harimau Shakti."},
  {q:38, text:"Which two countries joined the New Development Bank as new borrowing members in 2025?", options:["Colombia and Uzbekistan","Egypt and UAE","Bangladesh and Uruguay","None"], ans:"a", exp:"Colombia and Uzbekistan."},
  {q:39, text:"ULLAS scheme, under which Mizoram achieved full literacy, stands for what?", options:["Understanding of Lifelong Learning for All in Society","Universal Literacy Learning and Awareness Scheme","United Literacy for Lifelong Advancement","None"], ans:"a", exp:"Nav Bharat Saaksharta Karyakram."},
  {q:40, text:"The expanded FIFA Club World Cup in 2025 with 32 teams was won by which club?", options:["Chelsea","Real Madrid","Manchester City","Al Hilal"], ans:"a", exp:"Chelsea FC won the tournament."}
];

let currentQ = 0, timeLeft = 900, timerId;
let userAnswers = {}, marked = new Set();

function initExam() {
  let html = "";
  questions.forEach((q, i) => {
    html += `<div class="qbox" data-q="${i}" style="display:${i===0?'block':'none'}">
      <div class="qno">Question ${q.q}</div>
      <p>${q.text}</p>
      <div class="options">
        ${q.options.map((opt, j) => `<label><input type="radio" name="q${i}" value="${String.fromCharCode(97+j)}" onchange="saveAnswer(${i},this.value);updatePalette()"> ${opt}</label>`).join("")}
      </div>
      <div class="nav-btns">
        <button class="nav-btn prev-btn" onclick="goToQ(${i-1})" ${i===0?'disabled':''}>Previous</button>
        <button class="nav-btn next-btn" onclick="goToQ(${i+1})" ${i===39?'disabled':''}>Next</button>
      </div>
    </div>`;
  });
  document.getElementById("quizContainer").innerHTML = html;

  let palette = "";
  for(let i=1; i<=40; i++) palette += `<div class="pbtn notvisited" onclick="goToQ(${i-1})">${i}</div>`;
  document.getElementById("paletteGrid").innerHTML = palette;

  timerId = setInterval(() => {
    timeLeft--;
    let m = String(Math.floor(timeLeft/60)).padStart(2,'0');
    let s = String(timeLeft%60).padStart(2,'0');
    document.getElementById("timer").textContent = m+":"+s;
    if(timeLeft <= 0) submitTest();
  }, 1000);
}

function goToQ(n) {
  if(n < 0 || n > 39) return;
  document.querySelectorAll('.qbox').forEach(qb => qb.style.display = 'none');
  document.querySelectorAll('.qbox')[n].style.display = 'block';
  currentQ = n;
}

function saveAnswer(qIndex, value) {
  userAnswers[qIndex] = value;
  updatePalette();
}

function updatePalette() {
  document.querySelectorAll('.pbtn').forEach((btn, i) => {
    btn.className = "pbtn " + (userAnswers[i] ? "answered" : "notvisited");
    if(marked.has(i)) btn.classList.add('marked');
  });
}

function markForReview() {
  marked.add(currentQ);
  document.querySelectorAll('.pbtn')[currentQ].classList.add('marked');
}

function togglePalette() {
  document.getElementById("palette").classList.toggle("open");
  document.getElementById("pheader").classList.toggle("open");
}

function submitTest() {
  clearInterval(timerId);
  let score = 0, attempted = 0;
  questions.forEach((q, i) => {
    if(userAnswers[i]) {
      attempted++;
      if(userAnswers[i] === q.ans) score++;
    }
  });
  const accuracy = attempted ? Math.round((score/attempted)*100) : 0;
  document.getElementById("finalScore").textContent = score + "/40";
  document.getElementById("timeTaken").textContent = (900 - timeLeft);
  document.getElementById("accuracy").textContent = accuracy + "%";
  document.getElementById("result").style.display = "block";
  document.getElementById("examPage").style.display = "none";
}

function showAnalysis() {
  document.getElementById("result").style.display = "none";
  let html = "<h2 style='text-align:center;color:#1e40af;margin:50px;'>Detailed Analysis</h2>";
  questions.forEach((q, i) => {
    const user = userAnswers[i] ? userAnswers[i].toUpperCase() : "Not Attempted";
    const correctOpt = q.ans.toUpperCase();
    html += `<div class="ansbox">
      <strong>Q${q.q}: ${q.text}</strong><br>
      Your Answer: <span class="${userAnswers[i]===q.ans?'correct':'wrong'}">${user}</span> | 
      Correct: <span class="correct">${correctOpt}) ${q.options[q.ans.charCodeAt(0)-97]}</span><br>
      <small><strong>Explanation:</strong> ${q.exp}</small>
    </div>`;
  });
  document.getElementById("analysisSection").innerHTML = html;
  document.getElementById("analysisSection").style.display = "block";
}
</script>
</body>
</html>
